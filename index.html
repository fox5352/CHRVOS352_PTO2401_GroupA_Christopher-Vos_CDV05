<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Portfolio web page of Christopher Vos"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Christopher Portfolio</title>
  </head>
  <body>
    <!-- ------------------------------------ header section ------------------------------------ -->
    <header class="header">
      <h3 class="header_title">Dev Portfolio</h3>

      <!-- ------------------------------------ nav controls ------------------------------------ -->
      <nav class="header__navbar">
        <button
          class="header__navbar-button"
          id="nav-toggle-btn"
          aria-label="toggle navigation"
        >
          <span class="hamburger"></span>
        </button>
        <!-- ------------------------------------ nav menu ------------------------------------ -->
        <div id="nav-menu" class="header__navbar-menu">
          <div class="header__navbar-menu-head">
            <h3 class="header__navbar-menu-title">Nav bar</h3>
            <button
              id="nav-menu-close-btn"
              class="header__navbar-menu-close-button"
            >
              X
            </button>
          </div>
          <ul class="header__navbar-menu-list">
            <a class="header__navbar-menu-link" href="#contact">
              <li class="header__navbar-menu-item">Contact</li>
            </a>

            <a class="header__navbar-menu-link" href="#about">
              <li class="header__navbar-menu-item">About</li>
            </a>

            <a class="header__navbar-menu-link" href="#projects">
              <li class="header__navbar-menu-item">Projects</li>
            </a>
          </ul>
          <div class="header__navbar-menu-group">
            <button id="theme-btn" class="navbar-menu__theme-button theme-btn">
              <span class="navbar-menu__theme-button-cover">
                <span class="navbar-menu__theme-button-icon"></span>
              </span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- -------------------------------- intro -------------------------------- -->
    <section class="intro">
      <h1 class="intro__title">
        Hi, <span class="intro__title-span hop">I am</span>
        <strong>Christopher</strong>
      </h1>
      <p class="intro__subtitle"><span class="slide-in">front-end dev</span></p>
      <img
        src="./public/dev-chris-01.jpg"
        alt="a picture of Jane Smith smiling"
        class="intro__image"
      />
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
